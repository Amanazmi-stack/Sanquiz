<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liyance ka Super Masti World</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a8b, #4facfe);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in;
    }
    .question {
      font-size: 1.8em;
      margin-bottom: 30px;
      animation: slideUp 1s ease-in;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .yes-btn {
      background: #00e676;
      color: #fff;
    }
    .no-btn {
      background: #ff1744;
      color: #fff;
      position: relative;
    }
    .running-button {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ff1744;
      border-radius: 50%;
      display: none;
      animation: runAway 2s linear forwards;
      z-index: 10;
    }
    .running-button::before, .running-button::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .running-button::before {
      width: 10px;
      height: 10px;
      top: 10px;
      left: 15px;
    }
    .running-button::after {
      width: 10px;
      height: 10px;
      top: 10px;
      left: 35px;
    }
    .arms, .legs {
      position: absolute;
      background: #333;
      border-radius: 5px;
    }
    .arms {
      width: 20px;
      height: 5px;
      top: 25px;
    }
    .arms.left {
      left: -20px;
      animation: swing 0.2s infinite;
    }
    .arms.right {
      right: -20px;
      animation: swing 0.2s infinite reverse;
    }
    .legs {
      width: 5px;
      height: 20px;
      bottom: -20px;
    }
    .legs.left {
      left: 20px;
      animation: kick 0.2s infinite;
    }
    .legs.right {
      right: 20px;
      animation: kick 0.2s infinite reverse;
    }
    @keyframes runAway {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
    @keyframes swing {
      0% { transform: rotate(30deg); }
      50% { transform: rotate(-30deg); }
      100% { transform: rotate(30deg); }
    }
    @keyframes kick {
      0% { transform: rotate(30deg); }
      50% { transform: rotate(-30deg); }
      100% { transform: rotate(30deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Hello Sanjana ek sawal tha tumse! ðŸŽ‰</h1>
  <div class="question">Tum mujhe kya banana pasand karogi?</div>
  <div class="buttons">
    <a href="san.html" class="button yes-btn">Kuch aur</a>
    <a href="#" class="button no-btn" onclick="runAway()">Bhai</a>
  </div>
  <div class="running-button" id="runningButton">
    <div class="arms left"></div>
    <div class="arms right"></div>
    <div class="legs left"></div>
    <div class="legs right"></div>
  </div>

  <script>
    function runAway() {
      const runningButton = document.getElementById('runningButton');
      const noButton = document.querySelector('.no-btn');
      runningButton.style.display = 'block';
      runningButton.style.left = noButton.getBoundingClientRect().left + 'px';
      runningButton.style.top = noButton.getBoundingClientRect().top + 'px';
      noButton.style.visibility = 'hidden';
      setTimeout(() => {
        runningButton.style.display = 'none';
        noButton.style.visibility = 'visible';
        alert('Arre Sanjana, ye bhai wala button toh bhag gaya! ðŸ˜œ ab to ek hi button bacha wahi click krdo?');
      }, 2000);
      return false; // Prevents default anchor behavior
    }
  </script>
</body>
</html>
